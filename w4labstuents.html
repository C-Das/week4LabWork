<!DOCTYPE html>
<html>

<body onload="randomDelete()">
  <h1> Student Home Page</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered" id="studentTable">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>

            <tr id="firstRow">

              <td>@mdo</td>

                <button type="button" class="btn btn-default"> X </button>

            </tr>            
            <tr id="secondRow">
              <td>Jacob</td>
              <td>Thompton</td>
              <td>@twitter</td>
              <td>
                <button type="button" class="btn btn-default"> X </button>
              </td>             
            </tr>
            <tr id="thirdRow">
              <td>Chinmay</td>
              <td>Das</td>
              <td>@gmail</td>
              <td>
                 <button type="button" class="btn btn-default"> X </button>
              </td>
            </tr>
            <tr id="addRow">

                <input type="text" class="form-control" id="fName" placeholder="First Name">
              </td>
              <td id="tdSecond">
                <input type="text" class="form-control" id="lName" placeholder="Last Name">
              </td>
              <td id="tdThird">

              </td>
              <td>
                <button type="button" class="btn btn-primary" id="addButton"> + </button>
              </td>
        </table>

    </div>
  </div>

</html>
